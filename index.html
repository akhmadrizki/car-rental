<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Akhmad Rizki Prayoga">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- My style css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Rizki Car Rental</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-4 no-padding">
                <div class="sidebar">
                    <div class="container">
                        <div class="sidebar-content text-center">
                            <img src="images/logo.jpg" alt="logo">
                            <h3 class="text-light">Akhmad Rizki Car Rental</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-8 no-padding scroll">
                <div class="content">
                    <h1 class="text-center mt-4 title-content">list kendaraan</h1>
                    <br>
                    <div class="container-fluid">
                        <div class="card-group a text-center">
                            <div class="card mr-2">
                              <img src="images/VELOZ-WHITE-683x400.png" class="card-img-top" alt="avanza-veloz">
                              <div class="card-body">
                                <h5 class="card-title">Avanza Veloz</h5>
                                <p class="card-text">
                                  <i style="color: #ccc;">Manual / Matic</i>
                                  <div style="color: #0096b5; font-weight: bold;"> Rp. 250.000 / Hari </div>
                                </p>
                              </div>
                              <div class="card-footer">
                                <form method="GET" action="rent/rent.html">
                                  <INPUT type="text" name="TypeCar" value="Avanza-Veloz" hidden>
                                  <INPUT type="submit" value="Sewa Kendaraan Ini" class="btn btn-info btn-sm">
                                </form>
                              </div>
                            </div>
                            <div class="card mr-2">
                              <img src="images/mobil-apv-png.png" class="card-img-top" alt="apv-luxury">
                              <div class="card-body">
                                <h5 class="card-title">APV Luxury</h5>
                                <p class="card-text">
                                  <i style="color: #ccc;">Manual / Matic</i>
                                  <div style="color: #0096b5; font-weight: bold;"> Rp. 300.000 / Hari </div>
                                </p>
                              </div>
                              <div class="card-footer">
                                <form method="GET" action="rent/rent.html">
                                  <INPUT type="text" name="TypeCar" value="APV-Luxury" hidden>
                                  <INPUT type="submit" value="Sewa Kendaraan Ini" class="btn btn-info btn-sm">
                                </form>
                              </div>
                            </div>
                            <div class="card mr-2">
                              <img src="images/055868500_1532583994-Toyota_Kijang_Innova_Instagram.jpg" class="card-img-top" alt="kijang-innova">
                              <div class="card-body">
                                <h5 class="card-title">Kijang Innova</h5>
                                <p class="card-text">
                                  <i style="color: #ccc;">Manual</i>
                                  <div style="color: #0096b5; font-weight: bold;"> Rp. 450.000 / Hari </div>
                                </p>
                              </div>

                              <div class="card-footer">
                                <form method="GET" action="rent/rent.html">
                                  <INPUT type="text" name="TypeCar" value="Kijang-Innova" hidden>
                                  <INPUT type="submit" value="Sewa Kendaraan Ini" class="btn btn-info btn-sm">
                                </form>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
  </body>
</html>
